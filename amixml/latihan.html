<!DOCTYPE html>
<html>
<title> berikut adalah nama mahasiswa yg mendapat IPK 4 keatas</title>
<script> function loadXMLDoc(){
	var xmlhttp;
if (window.XMLHttpRequest){
	xmlhttp=new XMLHttpRequest();
} else {
	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
	xmlhttp.onreadystatechange=function(){
if (xmlhttp.readyState==4 && xmlhttp.status==200){
	document.getElementById("isi").innerHTML=xmlhttp.responseText;
	}}
	xmlhttp.open("GET","ami.xml",true);
	xmlhttp.send();
}
</script>
</head>
<body>
<div id="isi">
	<h2>berikut adalah nama mahasiswa yg mendapat IPK 4 keatas</h2></div>
	<button type="button" onclick="loadXMLDoc()"> Ubah Tulisan </button>
</body>
</html>
